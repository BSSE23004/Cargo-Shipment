<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>All Shipments</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="home.html">
          <img
            src="images/logo.png"
            alt="Logo"
            width="30"
            height="30"
            class="me-2"
          />
          Cargo Shipment System
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add.html">Add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="list.html">List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row mb-3">
        <div class="col-md-4">
          <input
            id="searchBar"
            type="text"
            class="form-control"
            placeholder="Search…"
          />
        </div>
        <div class="col-md-4">
          <select id="sortSelect" class="form-select">
            <option value="id-asc">ID A–Z</option>
            <option value="id-desc">ID Z–A</option>
            <option value="weight-asc">Weight ↑</option>
            <option value="weight-desc">Weight ↓</option>
          </select>
        </div>
      </div>

      <div class="table-responsive">
        <table id="shipmentsTable" class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>Shipment ID</th>
              <th>Sender</th>
              <th>Receiver</th>
              <th>Destination</th>
              <th>Weight (kg)</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- dynamically generated rows -->
          </tbody>
        </table>
      </div>
    </div>
    <footer class="app-footer text-center text-white py-3">
      <div class="container">
        <small
          >© <span id="year"></span> Cargo Shipment & Freight Management System.
          All rights reserved.</small
        >
      </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
