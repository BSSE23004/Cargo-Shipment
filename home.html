<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cargo Shipment Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <style>
      .metrics-container {
        flex-wrap: wrap;
        padding: 1rem;
      }

      .metric-card {
        flex: 1 1 200px;
        max-width: 250px;
        background: linear-gradient(145deg, #e0e0e0, #ffffff);
        border-radius: 20px; /* smooth corners */
        box-shadow: 8px 8px 16px #bebebe,
          /* dark shadow */ -8px -8px 16px #ffffff; /* light shadow */
        text-align: center;
        padding: 2rem 1.5rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .metric-card h5 {
        font-size: 1.25rem;
        margin-bottom: 0.75rem;
        color: #333;
      }

      .metric-card p {
        font-size: 2.5rem;
        font-weight: bold;
        color: #007bff;
        margin: 0;
      }

      .metric-card:hover {
        transform: translateY(-8px); /* lift effect */
        box-shadow: 12px 12px 24px #b3b3b3, -12px -12px 24px #ffffff;
      }
    </style>
  </head>
  <body>
    <!-- Navbar (shared across pages) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="home.html">
          <img
            src="images/logo.png"
            alt="Logo"
            width="30"
            height="30"
            class="me-2"
          />
          Cargo Shipment System
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add.html">Add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="list.html">List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <!-- Metrics -->
      <div class="metrics-container d-flex justify-content-center gap-4">
        <div class="metric-card">
          <h5>Total Shipments</h5>
          <p id="totalCount">0</p>
        </div>
        <div class="metric-card">
          <h5>Delivered</h5>
          <p id="deliveredCount">0</p>
        </div>
        <div class="metric-card">
          <h5>In Transit</h5>
          <p id="inTransitCount">0</p>
        </div>
      </div>

      <!-- Chart -->
      <div class="row justify-content-center">
        <div class="col-md-6">
          <canvas id="statusChart"></canvas>
        </div>
      </div>
    </div>

    <footer class="app-footer text-center text-white py-3">
      <div class="container">
        <small
          >Â© <span id="year"></span> Cargo Shipment & Freight Management System.
          All rights reserved.</small
        >
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
