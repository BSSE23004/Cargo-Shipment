<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <form id="loginForm" class="p-4 border rounded bg-white">
      <h3 class="mb-3 text-center">Please Sign In</h3>
      <div class="mb-3">
        <input
          type="text"
          id="user"
          class="form-control"
          placeholder="Username"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          id="pass"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>

    <script>
      // Simple hard-coded creds
      const CREDS = { user: "admin", pass: "1234", role: "admin" };
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        if (user.value === CREDS.user && pass.value === CREDS.pass) {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("role", CREDS.role);
          location.href = "home.html";
        } else {
          alert("Invalid credentials");
        }
      });
    </script>
  </body>
</html>
