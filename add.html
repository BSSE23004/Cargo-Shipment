<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add New Shipment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="images/logo.png"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top me-2"
          />
          Cargo Shipment System
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add.html">Add Record</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="list.html">View Records</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center mb-4">Add New Cargo Shipment</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Shipment ID</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Shipment ID"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Sender Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Sender Name"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Receiver Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Receiver Name"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Destination</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Destination"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Cargo Weight (kg)</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter Weight"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
